<span class="block text-sm font-bold">Thêm thông tin</span>
<div class="border border-solid border-[#bdbdbd] p-5 flex w-full relative">
    <div *ngIf="type_input=='text'">
        <label for="" class="inline-block relative text-sm align-middle leading-[38px] mr-1">Tiêu đề: </label>
        <input #tieude_add type="text" class="w-[250px] text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] 
        focus:border focus:border-solid focus:border-[#196898]
        bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]">

        <label for="" class="inline-block relative text-sm align-middle leading-[38px] mr-1">Giá trị:</label>
        <input #giatri type="text" class="w-[250px] text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] 
        focus:border focus:border-solid focus:border-[#196898]
            bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]">
        <button type="button" (click)="add_input(tieude_add,giatri)"
            class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mt-[3px] mr-2">Thêm
            mới</button>
        <button type="button" (click)="exit_form()"
            class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mt-[3px]">Thoát</button>
    </div>
    <div *ngIf="type_input=='select'">
        <label for="" class="inline-block relative text-sm align-middle leading-[38px] mr-1">Tiêu đề: </label>
        <input #tieude_add type="text" class="w-[250px] text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] 
        bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]">
    </div>
</div>
